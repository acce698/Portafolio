<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Catálogo con Quickview</title>
    <!-- Enlaces a los archivos CSS de Tailwind CSS y Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style>
    
/* Estilos para el submenú desplegado */
#subMenu1.hidden,
#subMenu2.hidden {
    display: none;
}

#subMenu1:not(.hidden),
#subMenu2:not(.hidden) {
    display: block;
    z-index: 1;
}
</style>
<body class="bg-gray-100" background="img/bg.jpg">
    <nav class="bg-gray-700 p-4 mt-20"> <!-- Agregamos "mt-4" para agregar un margen superior de 4 unidades -->
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <a href="#" class="text-white hover:text-gray-300 focus:outline-none">Home</a>
                <!-- Menú desplegable de "Productos" -->
                <div class="relative ml-4" x-data="{ open: false }">
                    <button @mouseenter="open = true" @mouseleave="open = false"
                        class="text-white text-lg font-semibold">
                        Productos
                    </button>
                    <!-- Contenido del menú desplegable -->
                    <div x-show="open" @mouseenter="open = true" @mouseleave="open = false"
                        class="absolute left-0 mt-2 bg-gray-800 text-white rounded-lg shadow-lg">
                        <!-- Categorías del menú desplegable -->
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Pelotas</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Accesorios</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Camisetas</a>
                        <!-- Agrega más categorías aquí -->
                    </div>
                </div>
            </div>
            <div>
                <a href="#" class="text-white hover:text-gray-300 mx-4">About</a>
            </div>
        </div>
    </nav>


    <!-- Contenedor del cuadro grande -->
    <div class="container mx-auto mt-8">
        <!-- Split Panel -->
        <div class="flex">
            <!-- Menú (Parte izquierda del Split Panel) -->
            <div class="w-1/3 p-4">
                <!-- Menú -->
                <div class="py-4 bg-white rounded-lg shadow-lg">
                    <!-- Opción 1 -->
                    <div class="relative">
                        <a href="#" class="text-blue-500 hover:text-blue-700 font-medium" onclick="toggleSubMenu('subMenu1')">Pelotas</a>
                        <!-- Submenú de la opción 1 -->
                        <div id="subMenu1" class="absolute left-0 top-0 w-full h-full bg-white text-gray-800 rounded-lg shadow-lg hidden">
                            <!-- Subcategorías de la opción 1 -->
                            <a href="#" class="block px-4 py-2 hover:bg-gray-200">Subcategoría 1</a>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-200">Subcategoría 2</a>
                            <!-- Agrega más subcategorías aquí -->
                        </div>
                    </div>
            
                    <!-- Opción 2 -->
                    <div class="relative mt-4">
                        <a href="#" class="text-blue-500 hover:text-blue-700 font-medium" onclick="toggleSubMenu('subMenu2')">Accesorios</a>
                        <!-- Submenú de la opción 2 -->
                        <div id="subMenu2" class="absolute left-0 top-0 w-full h-full bg-white text-gray-800 rounded-lg shadow-lg hidden">
                            <!-- Subcategorías de la opción 2 -->
                            <a href="#" class="block px-4 py-2 hover:bg-gray-200">Subcategoría 1</a>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-200">Subcategoría 2</a>
                            <!-- Agrega más subcategorías aquí -->
                        </div>
                    </div>
            
                    <!-- Agrega más opciones con submenús aquí -->
                </div>
            </div>

            <!-- Slider de imágenes (Parte derecha del Split Panel) -->
            <div class="w-2/3">
                <!-- Aquí puedes colocar tu slider de imágenes -->
                <!-- Por ejemplo: -->
                <div class="bg-gray-200 p-4 rounded-lg shadow-lg">
                    <img src="imagen1.jpg" alt="Imagen 1" class="w-full h-40 object-cover mb-4">
                    <img src="imagen2.jpg" alt="Imagen 2" class="w-full h-40 object-cover mb-4">
                    <!-- Agrega más imágenes para el slider -->
                </div>
            </div>
        </div>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"></script>

<script>
    function toggleSubMenu(subMenuId) {
    const subMenu = document.getElementById(subMenuId);
    subMenu.classList.toggle("hidden");
}
</script>


</html>
